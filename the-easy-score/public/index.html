<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <link rel="icon" href="./easyscore-icon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Course planning made easy" />
    <link rel="apple-touch-icon" href="./easyscore-icon.ico" />
    <link rel="manifest" href="manifest.json" />
    <title>The EasyScore</title>

    {% comment %} OG META TAGS {% endcomment %}
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Easy Score" />
    <meta
      name="image"
      property="og:image"
      content="%PUBLIC_URL%/easyscore-icon.ico"
    />
    <meta name="author" content="Sam Munro" />
    <meta property="og:description" content="Course planning made easy." />
    <meta property="og:url" content="https://sam-munro.com/" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="The Easy Score" />
    <meta property="twitter:description" content="Course planning made easy." />
    <meta property="twitter:image" content="%PUBLIC_URL%/easyscore-icon.ico" />
    {% comment %} end of meta tags {% endcomment %}
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
